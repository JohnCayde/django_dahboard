{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ formset.management_form }}

                    {{form}}

                {% endfor %}
                    
            
                <input class="btn btn-danger" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
    

{% endblock content %}
